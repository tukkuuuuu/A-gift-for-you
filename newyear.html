<style>
body {
  background: #ffe4e1;
  overflow: hidden;
  margin: 0;
  font-family: cursive;
}


.lights {
  position: fixed;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 18px;
  z-index: 25;
}

.bulb {
  width: 14px;
  height: 14px;
  background: rgb(255, 203, 62);
  border-radius: 50%;
  animation: glow 1.5s infinite alternate;
}

.bulb:nth-child(odd) {
  animation-delay: 0.7s;
}

@keyframes glow {
  from { opacity: 0.4; box-shadow: none; }
  to { opacity: 1; box-shadow: 0 0 15px hotpink; }
}


.heart {
  position: fixed;
  bottom: -20px;
  font-size: 28px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0.8; }
  to { transform: translateY(-120vh); opacity: 0; }
}


.lyrics {
  position: fixed;
  bottom: 70px;
  width: 100%;
  text-align: center;
  font-size: 22px;
  color: rgba(255, 0, 128, 0.997);
  font-style: italic;
  letter-spacing: 1px;
  opacity: 0;
  z-index: 1;
  pointer-events: none;
}

.show-lyrics {
  animation: fadeLyrics 4.5s ease-in-out;
}

@keyframes fadeLyrics {
  0% { opacity: 0; transform: translateY(25px); }
  20% { opacity: 1; }
  80% { opacity: 1; }
  100% { opacity: 0; transform: translateY(-25px); }
}


.envelope {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 420px;
  height: 260px;
  background: #ff6f91;
  border-radius: 8px;
  z-index: 5;
}

.flap {
  position: absolute;
  top: 0;
  left: 0;
  border-left: 210px solid transparent;
  border-right: 210px solid transparent;
  border-top: 130px solid #ff4d6d;
}

button {
  position: absolute;
  bottom: 18px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  border: none;
  padding: 12px 28px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
}


.letter {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  width: 620px;
  height: 520px;
  background: white;

.bow {

  transform: translateX(-50%);

}

.letter.show {

h2 {

}

.message-box::-webkit-scrollbar {
